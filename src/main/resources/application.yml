#Configure view Resolver propertiesspring:  mvc:    view:      prefix: /Views/
      suffix:  .jsp      ## DB Details  datasource:    url: jdbc:oracle:thin:@localhost:1521:orcl    username: system    password: manager    driver-class-name: oracle.jdbc.driver.OracleDriver             ##ORM Details      jpa:    properties:      hiberante:        dialect: org.hibernate.dialect.Oracle10gDialect        show_sql: true        format_sql: true    hibernate:      ddl-auto: update      #Application configuration propertiesapp:  props:      smsg: Book Information Sucessfully added      fmsg: Book Information is not added      sMsg: Record is deleted      eMsg: Record is not  deleted      upSuc: Record is sucessfully updated      upUnSuc: Record is not updated                